plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.futurecode.grace"
    compileSdk = 35
    ndkVersion = "28.0.13004108"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.futurecode.grace"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
        // Exclude duplicate native libs that may cause conflicts
        pickFirst '**/libc++_shared.so'
    }

    androidResources {
        noCompress 'tflite'
        noCompress 'lite'
    }

    // NOTE: externalNativeBuild (CMake) was only used to pass a configure argument
    // "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON". With modern AGP 7/8, the
    // arguments() DSL here is not supported and causes build failures.
    // This project does not include native CMake code, so we disable the block.
    // If you later add C++ and need custom flags, move them to
    // defaultConfig { externalNativeBuild { cmake { cppFlags "..." } } } and
    // ensure a valid cmake { path "CMakeLists.txt" } is provided.
    //
    // externalNativeBuild {
    //     cmake {
    //         arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
    //     }
    // }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
